{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block body_content %}
    <div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url('media', filename='images/img-01.png') }}" alt="IMG">
				</div>
    <form class="login100-form validate-form" action="{{ url('login') }}" method="post">
					<span class="login100-form-title">
						Thành viên đăng nhập
					</span>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="Tên tài khoản" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Mật khẩu là bắt buộc">
						<input class="input100" id="password" type="password" name="password" placeholder="Mật khẩu" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Đăng nhập
						</button>
					</div>

          <div class="text-center p-t-20">
						<a class="txt1" href="{{ url('forgetpassword') }}">
							Quên mật khẩu
						</a>
					</div>


					<div class="text-center p-t-100">
						<a class="txt2" href="{{ url('createuser') }}">
							Tạo tài khoản mới
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
{% endblock %}
